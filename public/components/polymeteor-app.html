<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/flatiron-director/flatiron-director.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">

<link rel="import" href="meteor-status.html">

<polymer-element name="polymeteor-app">

  <template>
    <style>
      core-animated-pages {
        width: 85%;
        height: 85%;
        -webkit-user-select: none;
        overflow: hidden;
      }

      core-animated-pages > * {
        border-radius: 5px;
        font-size: 50px;
        background-color: white;
      }

      core-toolbar, ::shadow core-toolbar {
        background-color: #03a9f4;
        color: #fff;
      }

      core-toolbar core-item {
        font-size: 16px;
      }

      core-menu {
        color: #01579b;
        margin: 10px 0 0 0;
      }

      core-menu > paper-item {
        transition: all 300ms ease-in-out;
      }

      paper-item a {
        text-decoration: none;
        color: currentcolor;
        margin-left: 5px;
      }

      core-menu > paper-item.core-selected {
        background: #e1f5fe;
      }

      @media all and (max-width: 480px) {
        core-animated-pages {
          width: 100%;
          height: 100%;
        }
      }
    </style>

    <meteor-status status="{{status}}"></meteor-status>

    <!-- Route controller. -->
    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <core-scaffold id="scaffold">

      <nav>
        <core-toolbar>
          <span>Single Page Polymer</span>
        </core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                   on-core-select="{{menuItemSelected}}">
          <template repeat="{{page, i in pages}}">
            <paper-item hash="{{page.hash}}" noink>
              <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
              <a href="#{{page.hash}}">{{page.name}}</a>
            </paper-item>
          </template>
        </core-menu>
      </nav>

      <core-toolbar tool flex>
        <div flex>{{selectedPage.page.name}}</div>
        <core-item icon="{{status.connected ? 'cloud-done' : 'cloud-off'}}" label="{{status.status}}"></core-item>
      </core-toolbar>

      <div layout horizontal center-center fit>
        <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                             transitions="slide-from-right"
                             on-tap="{{cyclePages}}">
          <template repeat="{{page, i in pages}}">
            <section hash="{{page.hash}}" layout vertical center-center>
              <div>{{page.name}}</div>
            </section>
          </template>
        </core-animated-pages>
      </div>

    </core-scaffold>
  </template>
  <script>
    Polymer('polymeteor-app', {
      pages: [
        {name: 'Single', hash: 'one'},
        {name: 'page', hash: 'two'},
        {name: 'app', hash: 'three'},
        {name: 'using', hash: 'four'},
        {name: 'Polymer', hash: 'five'}
      ],
      menuItemSelected: function (e, detail, sender) {
        if (detail.isSelected) {
          this.$.scaffold.closeDrawer();
        }
      }
    });
  </script>
</polymer-element>
